//this webpage takes the input of marks of students of various subjects,based on the same it sorts students based on their marks
<!DOCTYPE html>
<html>
<head>
	<title>marks sorting</title>
	
</head>
<body>
	
	<div class="container">
	<h1>Task1</h1>
	<div class="screen-body-item">
		<div class="app">
            <div class="form-group">
                <input
                type="text"
                class="form-control"
                placeholder="NAME"
                id="name"
                />
            </div>
		<div class="form-group">
			
			<input
			type="text"
			class="form-control"
			placeholder="CHEMISTRY"
			id="chemistry"
			/>
		</div>
		
		<div class="form-group">
			<input
			type="text"
			class="form-control"
			placeholder="MATHS"
			id="maths"
			/>
		</div>
		<div class="form-group">
			<input
			type="text"
			class="form-control"
			placeholder="PHYSICS"
			id="phy"
			/>
		</div>
		<div>
			<input
			type="button"
			value="Add"
			class="form-button"
			onclick="calculate()"
			/>
		</div>
		</div>
	</div>
	<style>
body {
  background-image: url('back.jpeg');
}
</style>
	<div class="form-group showdata">
		<p id="showdata"></p>
	</div>
    <div>
        <input type="button" value="Sort" class="form-button" onclick="sort()">
	</div>
	
	<script src="trail.js"></script>	
</body>
</html>
